{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Basic Example</title>
		<link rel="stylesheet" href="{% static '/css/split-pane.css' %}" />
		<script src="{% static 'js/jquery-3.3.1.js' %}"></script>
		<script src="{% static 'js/split-pane.js' %}"></script>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
		<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
		<style type="text/css">
			html, body {
				height: 100%;
				min-height: 100%;
				margin: 0;
				padding: 0;
			}
			.split-pane-divider {
				background: #aaa;
			}
			#left-component {
				width: 20em;
			}
			#divider {
				left: 20em; /* same as left component width */
				width: 5px;
			}
			#right-component {
				left: 20em;
				margin-left: 5px; /* same as divider width */
			}
		</style>
		<script>
			$(function() {
				$('div.split-pane').splitPane();
				$('.split-pane-divider').on('click', function () {
					console.log("click");
				})
			});
		</script>
	</head>
	<body>
		<div class="row">
			<div class="col-xs-12">
				<nav aria-label="breadcrumb">
				  <ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">About</li>
				  </ol>
				</nav>
			</div>
		</div>
		<div id="split-pane-1" class="split-pane fixed-left">
			<div class="split-pane-component" id="left-component">
				<div>
				<h1>django 블로그 테스트 중</h1>
			</div>
			<p>향후 고도화를 통해, 복잡한 아웃라이너 + 블로그 형식의 사이트로 만들까 생각 중</p>
			{% block content %}
			{% endblock %}
			</div>
			<div class="split-pane-divider" id="divider"></div>
			<div class="split-pane-component" id="right-component">
				This is the right component
				<button onclick="$('div.split-pane').splitPane('firstComponentSize', 0);">Collapse first component</button>
			</div>
		</div>
	</body>
</html>
